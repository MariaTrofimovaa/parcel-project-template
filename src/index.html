<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->
    <!-- HEADER-->
    <!-- <div class="header"></div>
<div class="content"></div> -->

    <section class="container">
      <div class="input-box">
        <button class="location-btn">
          <svg class="">
            <use href=""></use>
          </svg>
        </button>

        <form class="input-form">
          <input class="search-box" type="text" placeholder="Enter the city" />
          <input class="star" type="checkbox" />
        </form>
      </div>

      <div class="favorite-box">
        <ul class="city-list"></ul>
        <button class="fav-btn">
          <svg>
            <use href=""></use>
          </svg>
        </button>
      </div>

      <div class="content">
        <div class="weather-box">
          <div class="one-day"></div>
          <div class="button-box">
            <button data-action="today">today</button>
            <button data-action="fiveDays">5 days</button>
          </div>
          <div class="date-quote">
            <!-- part-3-date +time + sunset sunrise time -->
          </div>
          <div class="fivedays-weather hidden">
            <div class="hours-wether hidden"></div>
          </div>
          <div class="fivedays-chart hidden"></div>
        </div>
        <div class="additional-info"></div>
      </div>
    </section>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
